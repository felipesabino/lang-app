scalar AWSDate
scalar AWSTime
scalar AWSDateTime
scalar AWSTimestamp
scalar AWSEmail
scalar AWSJSON
scalar AWSURL
scalar AWSPhone
scalar AWSIPAddress

enum StoryStatusType {
  GENERATING
  COMPLETED
}

type StoryStatus {
  storyId: ID!
  status: StoryStatusType!
  generationRequestDate: AWSTimestamp!
  lastUpdate: AWSTimestamp!
}

enum StoryTheme {
  RANDOM
  ADVENTURE
  ROMANCE
  FANTASY
  SCI_FI
  DRAMA
  YOUNG_ADULT
  CHILDREN
}

enum SupportedLanguages {
  en
  pt
  it
  fr
}

enum NarrationStyle {
  RANDOM
  FIRST_PERSON
  THIRD_PERSON
  LETTER
  NEW_YORKER
}


enum GrammarOptions {
  PAST_TENSE
  PRESENT_TENSE
  FUTURE_TENSE
  PAST_CONTINUOUS
  PRESENT_CONTINUOUS
  FUTURE_CONTINUOUS
}

type LanguageOutput {
  source: SupportedLanguages!
  target: SupportedLanguages!
}

input LanguageInput {
  source: SupportedLanguages!
  target: SupportedLanguages!
}

interface StoryOptions {
  theme: StoryTheme!
  language: LanguageOutput!
  narrationStyle: NarrationStyle!
  gramarOptions: [GrammarOptions!]
  specificWords: [String!]
}

type StoryCreationMetadata implements StoryOptions {
  theme: StoryTheme!
  language: LanguageOutput!
  narrationStyle: NarrationStyle!
  gramarOptions: [GrammarOptions!]
  specificWords: [String!]
  voice: String!
}

enum AudioSpeed {
  SLOW
  NORMAL
}

type SpeechMark {
  time: Int!
  type: String!
  start: Int!
  end: Int!
  value: String!
}

type StoryAudioAsset {
  url: AWSURL!
  speed: AudioSpeed!
  speechMarks: [SpeechMark!]!
}

type StoryAssets {
  text: String!
  translation: String!
  audio: [StoryAudioAsset!]!
}

type Story {
  storyId: ID!
  creationMetadata: StoryCreationMetadata!
  generationRequestDate: AWSTimestamp!
  lastUpdate: AWSTimestamp!
  status: StoryStatusType!
  assets: StoryAssets!
}

type Query {
  getStoryById(storyId: ID!): Story
  getStoryStatus(storyId: ID!): StoryStatus
}

input CreateStoryInput {
  theme: StoryTheme!
  language: LanguageInput!
  narrationStyle: NarrationStyle!
  gramarOptions: [GrammarOptions!]
  specificWords: [String!]
  voice: String!
}

type CreateStoryOutput {
  storyId: ID!
}

type Mutation {
  createStory(story: CreateStoryInput!): CreateStoryOutput!
}